<div class="grid">
    <div class="col-3"></div>
    <mat-card class="col-6">

        <div class="gird">
            <div class="col-3"></div>
            <div class="col-6" style="justify-content: center; align-items: center; display: flex;">
                <h2 class="p-mb-3">Registro de Usuario</h2>
            </div>
            <div class="col-3"></div>
        </div>

        <form (ngSubmit)="subirForm()">
            <div class="grid">

                <div class="col-3"></div>
                <div class="col-6">
                    <mat-form-field appearance="outline" style="width: 100% !important;">
                        <mat-label>Nombres</mat-label>
                        <input matInput [(ngModel)]="userOBJ.nombre" name="nombre" required />
                    </mat-form-field>
                </div>
                <div class="col-3"></div>

                <div class="col-3"></div>
                <div class="col-6">
                    <mat-form-field appearance="outline" style="width: 100% !important;">
                        <mat-label>Apellidos</mat-label>
                        <input matInput [(ngModel)]="userOBJ.apellido" name="apellido" required />
                    </mat-form-field>
                </div>
                <div class="col-3"></div>

                <div class="col-3"></div>
                <div class="col-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Edad</mat-label>
                        <input matInput type="number" [(ngModel)]="userOBJ.edad" name="edad" required />
                    </mat-form-field>
                </div>
                <div class="col-3"></div>

                <div class="col-3"></div>
                <div class="col-6">
                    <button mat-raised-button color="primary" type="submit" style="width: 50%;">
                        Enviar
                    </button>
                </div>
                <div class="col-3"></div>
            </div>
        </form>
    </mat-card>
</div>
