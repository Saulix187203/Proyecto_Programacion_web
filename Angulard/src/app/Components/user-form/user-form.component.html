<div class="form-container">
    <h2>Registro de usuario</h2>
    <form (ngSubmit)="subirForm()" class="form">
        <div class="input-group">
            <mat-form-field appearance="outline" class="input-field">
                <mat-label>Nombre</mat-label>
                <input matinput [(ngModel)]="nombre" name="nombre" required/>
            </mat-form-field>

            <mat-form-field appearance="outline" class="input-field">
                <mat-label>Edad</mat-label>
                <input matinput type="number" [(ngModel)]="edad" name="edad" required/>
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit" class="submit-button">Registrar</button>
    </form>
</div>
